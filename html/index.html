		<title>Site title</title>

	<body class="app page{{currentIndex}}" ng-controller="NavCtrl" ng-swipe-left="nextPage()" ng-swipe-right="prevPage()">
		<div class="app-body">
			<div id="viewport">
				<header id="top">
					<div class="parallax-control header">
						<h1>Headline of this <span class="highlight-purple">Site</span></h1>
						<a href="#!{{nextItem.url}}" title="Nächste Seite"><span class="icon icon-next"></span></a>
					</div>
				</header>
				<section id="content">
					<nav id="menu">
						<ul>
							<li ng-class="{active:isActive('{{item.url}}')}" ng-repeat="item in navItems | filter:{invisible:false}">
								<a href="#!{{item.url}}">
									<span class="icon icon-navitem{{$index}}"></span>
									<span class="caption">{{item.caption}}</span>
								</a>
							</li>
						</ul>
					</nav>
					<div id="main-content" class="scrollable">
						<div ng-view></div>
					</div>
				</section>
